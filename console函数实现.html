<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="LY">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        
        <script>
            let flag = 1;

            //相当于将console.log变为一个自执行函数，返回值就是console.log函数的调用参数为str，也就是需要打印的内容。
            console.log = (function(log){
                return function(str)
                {
                    log.call(console, `${flag++}:${str}`);
                }
            })(console.log);


            var s = console.log;
            console.log(s);
            s(2525);
            console.log(7878);
        </script>
    </body>
</html>
